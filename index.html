<!DOCTYPE html>
<html>
	<head>
		<title> Grapher Demo </title>
		<script type="text/javascript" src="https://www.google.com/jsapi"><script>
		
		<script src="jquery-1.11.3.min.js"> </script>
		<script src="graphtable.js"></script>
		<script type="text/javascript">
			
			google.load('visualization', '1.0', {packages:['line']});
			google.setOnLoadCallback(drawAllTheYearsChart);
			google.setOnLoadCallback(drawChronologyChart);
			google.setOnLoadCallback(drawIndexChart);
			google.setOnLoadCallback(drawYOYChart);
			google.setOnLoadCallback(drawMOMChart);
			
				</script>
	</head>
	<body  width="1000px">
		<div id="header" height="100px">
			<select>
				 <option value="westjet">Westjet</option>
				 <option value="klm">KLM</option>
				 <option value="easyjet">easyJet</option>
			</select> 
		</div>
		<div id="content">
			<div id="All_the_years_chart"></div>
			<div id="Chronology_chart"></div>
			<div id="Index_chart"></div>
			<div id="YoY_chart"></div>
			<div id="MoM_chart"></div>
		</div>
		
	</body>
</html>
